{% extends "main_app/base.html" %}

{% block title %}All Companies{% endblock %}

{% block content %}
    <br><br><br>
    {% for company in all_companies %}
        <h1>{{ company.name }}</h1>
        <a href="{% url "detail_company" company.id %}">
                <span class="company_content">
                    <h3>{{ company.name }}</h3>
                </span>
        </a>

    {% endfor %}

{% endblock %}
